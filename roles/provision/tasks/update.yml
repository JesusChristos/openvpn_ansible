- name: Update apt repo and cache on Ubuntu VM
  apt:                                                                                              #https://docs.ansible.com/ansible/2.9/modules/apt_module.html
    state: latest                                                                            
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages on VM
  apt: 
    upgrade: dist
    update_cache: yes

- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - openvpn
    - easy-rsa
    - mc
    - net-tools

- name: Reboot VM
  reboot: 
    reboot_timeout: 3600
