- name: Allow OpenSSH rule
  ufw:
    rule: allow
    name: OpenSSH

- name: Allow OpenVPN rule
  ufw:
    rule: allow
    port: openvpn

- name: Allow everything and enable UFW
  ufw:
    state: enabled
    policy: allow

- name: Added rules Firewall                                                 #Переробити нормально!
