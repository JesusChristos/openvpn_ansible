---
# tasks file for openvpn


#- debug:
#    msg: "{{ this }}"

- name: Create USERNAME_DIR
  shell: mkdir $(whoami)
  args:
    chdir: "{{ USERNAME_DIR }}"
  register: username

- name: Build certificate server
  command: "/usr/share/easy-rsa/easyrsa build-client-full {{ username }} nopass"      #https://docs.ansible.com/ansible/latest/collections/ansible/builtin/command_module.html
  args:
    chdir: "{{ USERNAME_DIR }}"