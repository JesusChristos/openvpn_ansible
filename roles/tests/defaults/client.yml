---
CLIENT_CONNECTION_INTERFACE: tun
CLIENT_CONNECTION_PROTOCOL: udp
CLIENT_REMOTE_CONNECTION_SERVER:
CLIENT_CONNETCTION_PORT: 1194
PUSH_EXTRA_CONFIG: "redirect-gateway def1 bypass-dhcp"
PUSH_EXTRA_DNS_1: "dhcp-option DNS 208.67.222.222"
PUSH_EXTRA_DNS_2: "dhcp-option DNS 208.67.220.220"
KEEPALIVE: 10 120
CHIPER: AES-256-CBC
OPENVPN_USER: nobody
OPENVPN_GROUP: nogroup
STATUS_LOG_FILE: "/var/log/openvpn/openvpn-status.log"
OPENVPN_LOG: /var/log/openvpn/openvpn.log
OPENVPN_VERB_LEVEL: 3
EXPLICIT_EXIT_NOTIFY: 1
CERT_ROOT_DIR: certificate_authority